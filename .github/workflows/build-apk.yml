name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build Debug APK
      run: ./gradlew assembleDebug
      
    - name: Build Release APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks
          ./gradlew assembleRelease
        else
          echo "Keystore not configured, skipping release build"
        fi
      
    - name: Get version from build.gradle.kts
      id: version
      run: |
        VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts || echo "1")
        VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts || echo "1.0")
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "Version: $VERSION_NAME ($VERSION_CODE)"
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ steps.version.outputs.version_name }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      if: env.KEYSTORE_BASE64 != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release-${{ steps.version.outputs.version_name }}
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Prepare release files
      id: prepare_release
      run: |
        RELEASE_BODY="## APK Downloads\n\n### Debug APK\n- [app-debug.apk](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version_name }}/app-debug.apk)\n\n"
        RELEASE_FILES="app/build/outputs/apk/debug/app-debug.apk"
        
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          RELEASE_BODY="${RELEASE_BODY}### Release APK\n- [app-release.apk](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version_name }}/app-release.apk)\n\n"
          RELEASE_FILES="${RELEASE_FILES}\napp/build/outputs/apk/release/app-release.apk"
        else
          RELEASE_BODY="${RELEASE_BODY}### Release APK\n⚠️ Release APK no disponible (keystore no configurado). Usa el Debug APK para pruebas.\n\n"
        fi
        
        RELEASE_BODY="${RELEASE_BODY}## Installation\nSee [INSTALL.md](https://github.com/${{ github.repository }}/blob/main/INSTALL.md) for installation instructions."
        
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "files<<EOF" >> $GITHUB_OUTPUT
        echo -e "$RELEASE_FILES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version_name }}
        name: Release v${{ steps.version.outputs.version_name }}
        body: ${{ steps.prepare_release.outputs.body }}
        files: ${{ steps.prepare_release.outputs.files }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

